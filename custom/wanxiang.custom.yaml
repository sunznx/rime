  #全拼用户：由于简码存在，且a/这种形态快符会截断，建议使用默认的反斜杠"[a-z]\\([a-z]+)$"
  #间接辅助：由于/用来引导辅助码，建议设置为双斜杠"[a-z]//([a-z]+)$"或者"[a-z]\\([a-z]+)$"
